<div id="container">
  Hello admin!
  <br />
  <br />
  Actions:
  <br />
  <button routerLink="/admin/courses">Manage courses</button>
  <br />
  Annoying notification to all teachers:&nbsp; &nbsp;
  <div id="annoying">
    <div>
      text:
      <input type="text" [(ngModel)]="annoyingText" />
    </div>
    <div>
      color:
      <input type="text" [(ngModel)]="annoyingColor" />
    </div>
    <div>
      font size:
      <input type="text" [(ngModel)]="annoyingSize" />
    </div>
    <button (click)="submit()">Save</button>
    <div *ngIf="saved">Saved!</div>
  </div>

  <br />
  Preview:
  <div [style.color]="annoyingColor" [style.font-size]="annoyingSize">
    &nbsp;{{ annoyingText }}
  </div>
  <a routerLink="/teacher"><u>Go to teacher page</u></a>
  <br />
  <br />
</div>
