<div *ngIf="!userpage" id="title">выберите свой часовой пояс</div>

<div id="zone-container" [class.new-student]="newstudent">
  <mat-select
    disableOptionCentering
    id="zone-select"
    [class.notuserpage]="!userpage"
    [(ngModel)]="scheduleService.offsetFromMoscow"
  >
  <input placeholder="введите для поиска" type="search" (keyup)="onKey($event)">
    <mat-option
      *ngFor="let timezone of filteredTimeZones"
      [value]="timezone.offset"
      (click)="changeTime(timezone.text)"
    >
      {{
        timezone.text +
          " (GMT " +
          (timezone.offset + 3 > 0 ? "+" : "") +
          (timezone.offset + 3) +
          ")"
      }}
    </mat-option>
  </mat-select>
</div>
