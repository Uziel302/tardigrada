<div id="container">
  <a
    id="clickable-box"
    [attr.href]="data.url"
    [style.background]="data.background"
  >
    <div class="lecture-top">
      <div id="hour">{{ scheduleService.getTimeFormatted(data, false, false) }}</div>
      <img src="/assets/images/telegram-icon.png" />
    </div>
    <div id="title">{{ data.title }}</div>
    <div id="subtitle">{{ data.subtitle }}</div>
    <div id="teacher">{{ data.teacher }}</div>
  </a>
</div>
