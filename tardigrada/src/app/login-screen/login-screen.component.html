<div id="container">
  <div id="wrapper">
    <div id="rows">
      <div id="columns">
        <div id="form-column">
          <div *ngIf="login" class="names-column narrow-none">
            <div>EMAIL</div>
            <div>Пароль</div>
          </div>
          <div *ngIf="!login" class="names-column narrow-none">
            <div>Имя</div>
            <div>Фамилия</div>
            <div>EMAIL</div>
            <div>Телеграм</div>
            <div>Пароль</div>
          </div>
          <div id="inputs-column">
            <div *ngIf="!login" class="wide-none">Имя</div>
            <input
              *ngIf="!login"
              [(ngModel)]="firstName"
              required
              minlength="3"
              #nameRef="ngModel"
            />
            <div *ngIf="!login" class="wide-none">Фамилия</div>
            <input
              *ngIf="!login"
              [(ngModel)]="lastName"
              required
              minlength="3"
              #nameRef="ngModel"
            />
            <div class="wide-none">EMAIL</div>
            <input
              [(ngModel)]="email"
              required
              minlength="3"
              #emailRef="ngModel"
            />
            <div *ngIf="!login" class="wide-none">Телеграм</div>
            <input
              *ngIf="!login"
              [(ngModel)]="telegram"
              required
              minlength="3"
              #emailRef="ngModel"
            />
            <div class="wide-none">
              <br *ngIf="login"/>
              Пароль
            </div>
            <input
              [(ngModel)]="password"
              type="password"
              required
              minlength="3"
              #passwordRef="ngModel"
            />
            <div *ngIf="!login" id="terms-note">
              Нажимая Присоединиться,
              <br class="wide-none"/>
              вы даете согласие на обработку<br />
              персональных данных и соглашаетесь <br />
              с <a routerLink="/privacy">политикой конфиденциальности</a>
            </div>
            <div class="error-message">{{loginService.currentError ? 'неверный емейл или пароль' : '&nbsp;'}}</div>
          </div>
        </div>

        <div *ngIf="login" class="button-wrapper">
          <div
            (click)="submit()"
            class="button-submit"
            [class.smaller-button]="!login"
          >
            Вход
          </div>
        </div>
      </div>
      <div id="bottom-line">
        <div id="white-line"></div>
        <div id="animal-button">
          <img id="animal" src="/assets/images/Animal.png" />
          <div id="dark-wrapper">
            <div class="button-wrapper">
              <div (click)="registrationClick()" class="button-submit">
                <div class="smaller-button">Регистрация</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="mobile-white-line"></div>

  <img id="right-flower" src="/assets/images/Ryabchik.png" />
</div>
