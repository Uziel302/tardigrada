<div id="container" [class.percent]="!login">
  <div id="wrapper">
    <div id="rows">
      <div id="columns" [class.columns]="login">
        <div id="form-column">
          <div *ngIf="login" class="names-column narrow-none">
            <div>EMAIL</div>
            <div>Пароль</div>
          </div>
          <div *ngIf="!login" class="names-column narrow-none">
            <div>Имя</div>
            <div>Фамилия</div>
            <div>EMAIL</div>
            <div>Телеграм</div>
            <div>Пароль</div>
          </div>
          <div id="inputs-column">
            <input
              *ngIf="!login"
              [(ngModel)]="firstName"
              placeholder="Имя"
              required
              minlength="3"
              #nameRef="ngModel"
            />
            <input
              *ngIf="!login"
              [(ngModel)]="lastName"
              placeholder="Фамилия"
              required
              minlength="3"
              #nameRef="ngModel"
            />
            <input
              [(ngModel)]="email"
              placeholder="EMAIL"
              autocomplete="username"
              id="username"
              label="username"
              required
              minlength="3"
              #emailRef="ngModel"
            />
            <input
              *ngIf="!login"
              [(ngModel)]="telegram"
              placeholder="Телеграм"
              required
              minlength="3"
              #emailRef="ngModel"
            />
            <input
              [(ngModel)]="password"
              type="password"
              placeholder="Пароль"
              required
              minlength="3"
              #passwordRef="ngModel"
            />
            <div class="error-message">
              {{
                loginService.currentError
                  ? "неверный емейл или пароль"
                  : "&nbsp;"
              }}
            </div>
            <div *ngIf="!login" id="terms-note">
              Нажимая Присоединиться,
              <br class="wide-none" />
              вы даете согласие на обработку<br />
              персональных данных и соглашаетесь <br />
              с <a routerLink="/privacy">политикой конфиденциальности</a>
            </div>
          </div>
        </div>

        <div *ngIf="login" class="button-wrapper">
          <div
            (click)="submit()"
            class="button-submit"
            [class.smaller-button]="!login"
          >
            Вход
          </div>
        </div>
      </div>
      <div id="bottom-line">
        <div id="white-line"></div>
        <div id="animal-button">
          <img id="animal" src="/assets/images/Animal.png" />
          <div id="dark-wrapper">
            <div class="button-wrapper">
              <div (click)="registrationClick()" class="button-submit">
                <div class="smaller-button">Регистрация</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="mobile-white-line"></div>

  <img id="right-flower" src="/assets/images/Ryabchik.png" />
</div>
