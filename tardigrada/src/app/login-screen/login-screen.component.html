<div id="container">
  <div id="wrapper">
    <div id="rows">
      <div id="columns">
        <div id="names-column">
          EMAIL<br>Пароль
        </div>
        <div id="inputs-column">
          <input [(ngModel)]="name" required minlength="3" #nameRef="ngModel" />
          <input
            *ngIf="!login"
            placeholder="Email"
            [(ngModel)]="email"
            required
            minlength="3"
            #emailRef="ngModel"
          />
          <input
            *ngIf="!login"
            placeholder="Телеграм"
            [(ngModel)]="telegram"
            required
            minlength="3"
            #emailRef="ngModel"
          />
          <input
            [(ngModel)]="password"
            type="password"
            required
            minlength="3"
            #passwordRef="ngModel"
          />
          <div *ngIf="!login" id="terms-note">
            Нажимая Присоединиться, вы даете согласие на обработку<br />
            персональных данных и соглашаетесь <br />
            с <a href="#">политикой конфиденциальности</a>
          </div>
        </div>
    
    
    
        <div class="button-wrapper">
          <div (click)="submit()" class="button-submit" [class.smaller-button]="!login">{{ login ? "Вход" : "Присоединиться" }}</div>
        </div>
      </div>
      <div id="bottom-line">
        <div class="button-wrapper">
          <div (click)="login = !login" class="button-submit">
            <div *ngIf="login" class="smaller-button">Регистрация</div>
            <div *ngIf="!login">Вход</div>
          </div>
        </div>
        <div>{{ loginService.currentError }}</div>
      </div>      
    </div>
  </div>

  <img id="right-flower" src="/assets/images/Ryabchik.png" />
</div>
