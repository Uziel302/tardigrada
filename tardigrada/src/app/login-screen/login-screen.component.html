<div id="container">
  <div id="wrapper">
    <div id="rows">
      <div id="columns">
        <div *ngIf="login" id="names-column">
          <div>EMAIL</div>
          <div>Пароль</div>
        </div>
        <div *ngIf="!login" id="names-column">
          <div>Имя</div>
          <div>Фамилия</div>
          <div>EMAIL</div>
          <div>Телеграм</div>
          <div>Пароль</div>
        </div>
        <div id="inputs-column">
          <input
            *ngIf="!login"
            [(ngModel)]="firstName"
            required
            minlength="3"
            #nameRef="ngModel"
          />
          <input
            *ngIf="!login"
            [(ngModel)]="lastName"
            required
            minlength="3"
            #nameRef="ngModel"
          />
          <input
            [(ngModel)]="email"
            required
            minlength="3"
            #emailRef="ngModel"
          />
          <input
            *ngIf="!login"
            [(ngModel)]="telegram"
            required
            minlength="3"
            #emailRef="ngModel"
          />
          <input
            [(ngModel)]="password"
            type="password"
            required
            minlength="3"
            #passwordRef="ngModel"
          />
          <div *ngIf="!login" id="terms-note">
            Нажимая Присоединиться, вы даете согласие на обработку<br />
            персональных данных и соглашаетесь <br />
            с <a routerLink="/privacy">политикой конфиденциальности</a>
          </div>
        </div>

        <div *ngIf="login" class="button-wrapper">
          <div
            (click)="submit()"
            class="button-submit"
            [class.smaller-button]="!login"
          >
            Вход
          </div>
        </div>
      </div>
      <div id="bottom-line">
        <div id="white-line"></div>
        <div style="display: flex">
          <img id="animal" src="/assets/images/Animal.png" />
          <div id="dark-wrapper">
            <div class="button-wrapper">
              <div (click)="registrationClick()" class="button-submit">
                <div class="smaller-button">Регистрация</div>
              </div>
            </div>
          </div>
        </div>

        <div>{{ loginService.currentError }}</div>
      </div>
    </div>
  </div>

  <img id="right-flower" src="/assets/images/Ryabchik.png" />
</div>
