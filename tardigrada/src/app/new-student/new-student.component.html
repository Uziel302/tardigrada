<div id="wrapper">
  <form id="form" #addChild="ngForm">
    <div id="inner-form">
      Имя
      <input
        [(ngModel)]="childData.firstName"
        name="1"
        required
        #firstName="ngModel"
      />
      Фамилия
      <input
        [(ngModel)]="childData.lastName"
        name="2"
        required
        #lastName="ngModel"
      />
      Дата рождения
      <input
        class="date"
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="childData.dateOfBirth"
        name="3"
        required
        name="date"
        #dateOfBirth="ngModel"
        (click)="picker.open()"
      />
      <mat-datepicker #picker></mat-datepicker>
      Ваш часовой пояс
      <input [(ngModel)]="childData.timezone" name="4" required />
      В какой стране вы находитесь?
      <input [(ngModel)]="childData.country" name="5" required />
      e-mail если есть
      <input [(ngModel)]="childData.email" name="6" required />
      Телеграм если есть
      <input [(ngModel)]="childData.telegram" name="7" required />
      Какие предметы, которые вам нужны, вы не нашли их в нашем расписании?
      <textarea [(ngModel)]="childData.subjects" name="8" required class="high-input"></textarea>
      Что-то, что мы забыли спросить
      <textarea [(ngModel)]="childData.note" name="9" required class="high-input"></textarea>
      <div id="submit-row">
        <div
          class="circle-container"
          (click)="saveChild()"
          [class.disabled]="!addChild.valid"
        >
          <div class="white-circle">далее</div>
        </div>
      </div>

      <div>{{ saveError }}</div>
    </div>
  </form>
  <img id="bottom-flowers" src="/assets/images/manyellow.png" />
</div>
