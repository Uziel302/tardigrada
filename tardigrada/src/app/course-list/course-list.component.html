<div id="container">
  <div id="wrapper">
    <div id="title">
      Here is the list of available courses:
    </div>
    <div class="lecture" *ngFor="let lecture of lectures">
      {{lecture.title}}
      <button [attr.disabled]="childLectures[lecture.id]" (click)="join(lecture.id)">JOIN</button>
    </div>
  </div>
</div>
