<div id="container">
  <div id="wrapper">
    <div id="title">
      Here is the list of available courses:
    </div>
    <div class="lecture" *ngFor="let lecture of lectures">
      {{lecture.title}}
      <button (click)="toggleAttendance(lecture.id)">{{scheduleService.childLectures[lecture.id] ? 'LEAVE' : 'JOIN'}}</button>
    </div>
  </div>
</div>
