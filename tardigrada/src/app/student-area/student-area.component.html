<div id="container">
  <div id="header">
    <img
      id="cover-image"
      src="/assets/images/default-cover.jpeg"
    />
  </div>
  <div id="main">
    <div id="profile">
      <div id="image-container">
        <div id="profile-image-border">
          <div id="profile-image">
            <img src="/assets/images/profile-default.jpg" />
          </div>
        </div>
        <mat-icon style="font-size: 14px">edit</mat-icon>
      </div>
      <div id="name">
        Asaf Malin
        <mat-icon style="font-size: 14px">edit</mat-icon>
      </div>
    </div>
    <div id="schedule">
      <div>
        <app-user-schedule [userId]="userId"></app-user-schedule>
      </div>
    </div>
  </div>

  <div id="course-details">
    teacher: Asaf<br />
    subject: math
  </div>
</div>
