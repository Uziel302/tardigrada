<div id="container">
    <div id="content">
      <div id="title">Our teachers</div>
      <div id="flower-container">
        <img id="flower" src="/assets/images/right-flower.png"/>
      </div>
      <div class="teachers-container">
        <div *ngFor="let teacher of teachersService.teachers" class="teacher-block">
          <div class="image-wrapper">
              <img class="teacher-image" [src]="teacher.profile"/>
          </div>
          <div class="teacher-name">
            {{teacher.enName}}
          </div>
          <div class="teacher-bio">
            {{teacher.enAbout}}
          </div>
          <!--div *ngFor="let lecture of teacher?.lectures" class="teacher-lecture">
            {{lecture}}
          </div-->
        </div>
    </div>
  </div>
